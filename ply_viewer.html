<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Loader Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1; /* Ensure the controls are above the canvas */
        }
        #viewer {
            width: 800px; /* Set desired width */
            height: 600px; /* Set desired height */
            border: 1px solid black; /* Optional: add border for visibility */
            overflow: hidden; /* Prevent overflow */
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="ply-set-select">
            <option value="set1">Set 1</option>
            <option value="set2">Set 2</option>
        </select>
        <button id="toggle-ply2">Toggle PLY 2</button>
        <button id="top-down-view">Top-Down View</button> <!-- New button added -->
    </div>

    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="temp.js"></script> <!-- Link to the external JavaScript file -->
    
</body>
</html>
